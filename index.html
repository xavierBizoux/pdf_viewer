<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<style>
    iframe {
        min-height: 98vh;
        width: 99vw;
    }
</style>
<body>
    <iframe id="pdfViewer"></iframe>
    <script>
        const displayPDF = async (event) => {
            if (event && event.data) {
                const fileURI = event.data.data[0][1]
                let baseUrl = window.location != window.parent.location ? document.referrer : document.location.ancestorOrigins[0]
                baseURL.slice(-1,baseURL.length) === "/" ? baseURL = baseURL.slice(0, -1) : baseURL = baseURL
                console.log(baseURL)
                const fileURL = `${baseURL}${fileURI}/content`
                const response = await fetch(fileURL, { credentials: "include" })
                const blob = await response.blob()
                const blobURL = URL.createObjectURL(blob)
                document.getElementById('pdfViewer').src = blobURL
                URL.revokeObjectURL(blobURL)
            } else {
                console.log("No data!")
            }
        }
        // Add listener to detect VA data reception
        if (window.addEventListener) {
            window.addEventListener("message", (event) => displayPDF(event), false)
        } else {
            window.attachEvent("onmessage", (event) => displayPDF(event))
        }
    </script>
</body>

</html>
